<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <div th:replace="fragments/csshead :: css"></div>
    <title>Title</title>
</head>

<body>
    <!--Nav container-->
    <div class="container">
        <section th:replace="fragments/nav :: nav"></section>
    </div>
    <div class="container">
        <div class="row">
            <!-- Form to submit new message -->
            <div class="col-sm home" id="submitMessage">
                <h2>Add Reminder Message</h2>
                <form action="api/task" method="POST">
                    <div class="form-group">
                        <input type="text" name="title" placeholder="Message Title"
                            class="form-control form-control-lg my-2">
                        <input type="text" name="note" placeholder="Note" class="form-control form-control-lg my-2">
                        <input type="datetime-local" name="time" placeholder="Reminder Time"
                            class="form-control form-control-lg my-2">
                        <input type="hidden" name="offset" id="offset" class="form-control form-control-lg my-2">
                        <input type="submit" value="Submit" class="btn btn-outline-light btn-block my-2" />
                    </div>
                </form>
            </div>
            <!-- Show Messages the User has Submitted -->
            <div class="col-sm" id="scheduledMessages">
                <h2><span class="theme">Reminder Messages</span> Currently Scheduled </h2>
                <!-- starting code for collapsible from: https://getbootstrap.com/docs/4.3/components/collapse/ -->
                <div class="accordion" id="accordionMessage" th:each="task : ${user.tasks}">
                    <div class="card">
                        <div class="card-header" th:id="${task.id}">
                            <h2 class="mb-0">
                                <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                    th:data-target="${'#collapse' + task.id}" aria-expanded="false"
                                    th:aria-controls="${'collapse' + task.id}">
                                    [[${task.localTime}]]
                                </button>
                            </h2>
                        </div>
                        <div th:id="${'collapse' + task.id}" class="collapse" th:aria-labelledby="${task.id}"
                            data-parent="#accordionMessage">
                            <div class="card-body">
                                <p>Title: [[${task.title}]]</p>
                                <p>Message: [[${task.note}]]</p>
                            </div>
                        </div>
                    </div>
                </div> <!-- end accordion -->
            </div> <!-- end show messages -->
        </div>
    </div>
    <footer>
        <section th:replace="fragments/footer :: footer"></section>
    </footer>
</body>

</html>
