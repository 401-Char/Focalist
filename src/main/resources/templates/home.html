    <meta charset="UTF-8">

</head>

<body>
    <!-- Styling was derived from this youtube tutorial https://www.youtube.com/watch?v=NDcfKNQBqAk -->
    <header id="home-section">
        <div class="home-inner">
            <div class="container">
                <div class="row">
                    <!-- <div th:unless="${email}">
                        <p>FocaList is here for you, to send you reminder text messages at times of your choosing,
                            so that you never forget those important things again</p>
                    </div> -->
                    <div class="col-lg-8 pt-4">
                        <h1 class="display-4">Welcome to A <span class="theme">Modern Way</span> of Receiving
                            Reminders!</h1>
                        <div class="d-flex flex-row">
                            <div class="p-4 align-self-start">
                                <i class="fas fa-calendar-check theme"></i>
                            </div>
                            <div class="p-4 align-self-end">
                                Modern UI that is intuitive and simple to use
                            </div>
                        </div>
                        <div class="d-flex flex-row">
                            <div class="p-4 align-self-start">
                                <i class="fas fa-calendar-check theme"></i>
                            </div>
                            <div class="p-4 align-self-end">
                                Text message reminders that helps you remember to do important things
                            </div>
                        </div>
                        <div class="d-flex flex-row">
                            <div class="p-4 align-self-start">
                                <i class="fas fa-calendar-check theme"></i>
                            </div>
                            <div class="p-4 align-self-end">
                                Organize tasks to maintain productivity in your daily life
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card home text-center card-form">
                            <div class="card-body">
                                <h3>Sign Up Today</h3>
                                <p>Please fill out this form to register</p>
                                <form action="/signup" method="POST">
                                    <div class="form-group">
                                        <input type="text" name="firstName" placeholder="First Name"
                                            class="form-control form-control-lg my-2">
                                        <input type="text" name="lastName" placeholder="Last Name"
                                            class="form-control form-control-lg my-2">
                                        <input type="email" name="email" placeholder="Email"
                                            class="form-control form-control-lg my-2">
                                        <input name="password" type="password" placeholder="Password"
                                            class="form-control form-control-lg my-2">
                                        <input type="text" name="phoneNumber" placeholder="Mobile Number"
                                            class="form-control form-control-lg my-2">
                                        <input type="submit" value="Submit"
                                            class="btn btn-outline-light btn-block my-2" />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
